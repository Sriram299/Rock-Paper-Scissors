<!DOCTYPE html>
<html>
<head>
  <title>010-Rock Paper scissors</title>
  <link rel="Stylesheet"
   href="10-rock-paper-scissors.css">
</head>

<body>
  <p class="title">Rock Paper Scissors</p> 
  <button onclick="playgame('rock');"class="move-button"><img src="images/rock.jpg" class="move-icon"></button>
  <button onclick="playgame('paper');"class="move-button"><img src="images/paper.jpg"class="move-icon"></button>
  <button onclick="playgame('scissors');"class="move-button"><img src="images/scissors.jpg"class="move-icon"></button>

  <p class="js-result result"></p>
  <p class="js-moves"></p>

  <p class="js-score score"></p>

  <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.Tie = 0;
    localStorage.removeItem('score');
    updateScoreElement();
  "class="reset-score-button">Reset score</button>



  <script src="10-rock-paper-scissors.js"></script>
</body>
</html>
